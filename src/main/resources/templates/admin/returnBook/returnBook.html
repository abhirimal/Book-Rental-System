<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title> Category </title>
</head>

<body>

<div layout:fragment="content">

    <div class="container">
        <br>
        <br>
        <a class="btn btn-primary" th:href="@{/admin/view-return-history}" role="button" style="float: right"> Back </a>

        <br>
        <h1> Select Transaction Code </h1>
        <br>
        <br>


        <form class="row g-3" th:action="@{/admin/confirm-return-book}" th:value="${code}" method="POST">

            <div class="col-md-6">
                <label class="form-label">Select Code</label>
                <select class="form-select" name="code">
                    <option selected >Select Transaction Code</option>

                    <option th:each="code : ${code}" th:text="${code}"
                            th:value="${code}" > </option>
                </select>
<!--                <p class="alert alert-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"> Error </p>-->

<!--                <p class="alert alert-danger" th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}"> Error </p>-->

            </div>

            <div >
                <button type="submit" class="btn btn-primary btn-sm mb-2" th:value="${code}"> Submit </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
