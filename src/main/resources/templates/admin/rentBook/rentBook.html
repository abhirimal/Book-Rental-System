<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title> Category </title>
</head>

<body>

<div layout:fragment="content">

    <div class="container">
        <br>
        <a class="btn btn-primary" th:href="@{/admin/view-rent-history}" role="button" style="float: right"> Back </a>
        <br>
        <h1> Rent Book </h1>
        <br>
        <form class="row g-3" th:action="@{/admin/rent-book/new}" th:object="${rent}" method="POST">

            <div class="col-md-6">
                <label class="form-label">Book</label>
                <select class="form-select" th:field="*{bookId}">
                    <option selected th:value="${null}">Select Book</option>
                    <option th:each="book : ${book}" th:text="${book.name}"
                            th:value="${book.id}"> </option>
                </select>

                <p class="alert alert-danger" th:if="${#fields.hasErrors('bookId')}" th:errors="*{bookId}"> Error </p>

            </div>

            <div class="col-md-6">
                <label class="form-label">Member</label>
                <select class="form-select" th:field="*{memberId}">
                    <option selected th:value="${null}">Select Member</option>
                    <option th:each="member : ${member}" th:text="${member.name}"
                            th:value="${member.id}"> </option>
                </select>

                <p class="alert alert-danger" th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}"> Error </p>

            </div>
            <br>
            <br>
            <br>
            <div class="col-md-6">
                <label class="form-label">Number Of Days</label>
                <input
                        type="number"
                        name="pages"
                        th:field="*{noOfDays}"
                        class="form-control"
                        placeholder="Enter Number of Pages"
                />
                <p class="alert alert-danger" th:if="${#fields.hasErrors('noOfDays')}" th:errors="*{noOfDays}"> Error </p>

            </div>

            <div class="col-md-6">


            </div>

            <br>
            <br>
            <br>
            <br>

            <div >
                <button type="submit" class="btn btn-primary btn-sm mb-2">Save</button>
                <button type="reset" class="btn btn-primary btn-sm mb-2">Reset</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
