<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <title> Students </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div layout:fragment="content">
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <form class="form-inline" th:action="@{/admin/search-category}" method="post">
                <input class="form-control mr-sm-2" type="search" placeholder="Search"
                       aria-label="Search" name="categoryName" required>
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search Categories</button>
            </form>
        </nav>

        <div class="row">
            <h1> All Categories </h1>
        </div>

        <div class="alert alert-success" role="alert"
             th:if="${message}"> <strong>Success!</strong>
            <span th:text="${message}"></span>
        </div>

        <div class="row" style="float: right">
            <div class="col-lg-3" >
                <a th:href="@{/admin/add-category}" class="btn btn-primary btn-sm mb-3"> Add New Category </a>
            </div>

        </div>
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="colgroup">Category Name </th>
                <th scope="colgroup">Category Description </th>
                <th scope="colgroup">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${category}">
                <td th:text="${category.name}"></td>
                <td th:text="${category.description}"></td>
                <td>
                    <a th:href="@{/admin/edit-category/{id}(id=${category.id})}">
                        <button type="submit" class="btn btn-primary btn-sm mb-2"> Update</button>
                    </a>
                    <a th:href="@{/admin/delete-category/{id}(id=${category.id})}">
                        <button type="submit" class="btn btn-danger btn-sm mb-2"> Delete</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

</body>
</html>
