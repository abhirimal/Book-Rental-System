<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Book Rental System</title>
</head>

<body>

<div layout:fragment="content">
    <!--    <div class="row" style="float: right">-->
    <!--        <div class="col-lg-2" >-->
    <!--            <a th:href="@{/view-authors}" class="btn btn-primary btn-sm mb-2"> Back </a>-->
    <!--        </div>-->

    <div class="container">
        <br>
        <a class="btn btn-primary" th:href="@{/admin/view-members}" role="button" style="float: right"> Back </a>

        <br>
        <br>
        <div th:if="${errorMessage}" >
            <div class="alert alert-danger">
                <span th:text="${errorMessage}"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center"> Add new Member </h1>

                <div class="card-body">
                    <form th:action="@{/admin/register-member/new}" th:object="${member}" method="POST">
                        <div class="form-group">
                            <label> Member Full Name </label>
                            <input
                                    type="text"
                                    name="memberName"
                                    th:field="*{name}"
                                    class="form-control"
                                    placeholder="Enter Member Full Name"
                            />
                            <p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Error </p>
                        </div>
                        <div class="form-group">
                            <label> Member Email </label>
                            <input
                                    type="text"
                                    name="memberEmail"
                                    th:field="*{email}"
                                    class="form-control"
                                    placeholder="Enter Member Email"
                            />
                            <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> Error </p>
                        </div>
                        <div class="form-group">
                            <label> Member Mobile Number </label>
                            <input
                                    type="text"
                                    name="memberNumber"
                                    th:field="*{mobileNumber}"
                                    class="form-control"
                                    placeholder="Enter Member Mobile Number"
                            />
                            <p class="alert alert-danger" th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}"> Error </p>
                        </div>

                        <div class="form-group">
                            <label> Member Address</label>
                            <input
                                    type="text"
                                    name="memberAddress"
                                    th:field="*{address}"
                                    class="form-control"
                                    placeholder="Enter Member Address"
                            />
                            <p class="alert alert-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"> Error </p>
                        </div>

                        <div class="form-group">
                            <label> Member Password </label>
                            <input
                                    type="text"
                                    name="memberPassword"
                                    th:field="*{password}"
                                    class="form-control"
                                    placeholder="Enter Member Password"
                            />
                            <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> Error </p>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
