<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="layout/layout">
<head>
  <meta charset="UTF-8">
  <title> Students </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div layout:fragment="content">
  <div class="container">
    <nav class="navbar navbar-light bg-light">
      <form class="form-inline" th:action="@{/user/search-book}" method="post">
        <input class="form-control mr-sm-2" type="search" placeholder="Search"
               aria-label="Search" name="bookName">
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search Books</button>
      </form>
    </nav>
    <div class="row">
      <h1> All Books </h1>
    </div>

    <div class="alert alert-success" role="alert"
         th:if="${message}"> <strong>Success!</strong>
      <span th:text="${message}"></span>
    </div>

    <div class="row" style="float: right">

    </div>
    <table class="table">
      <thead class="thead-light">
      <tr>
        <th scope="colgroup">Book Name </th>
        <th scope="colgroup">Book ISBN </th>
        <th scope="colgroup">Stock </th>
        <th scope="colgroup">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="book : ${book}">
        <td> <a th:href="@{/user/view-book-details/{id}(id=${book.id})}" th:text="${book.name}">   </a></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.stockCount}"></td>
        <td>
          <a th:href="@{/user/rent-book/{id}(id=${book.id})}">
            <button type="submit" class="btn btn-primary btn-sm mb-2"> Rent Book </button>
          </a>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>

</body>
</html>
