<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title> Category </title>
</head>

<body>

<div layout:fragment="content">

    <div class="container">
        <br>
        <br>
        <br>
        <br>

        <h1> Book Rented Successfully </h1>
        <br>
        <br>


        <form class="row g-3" th:action="@{/dashboard}" th:value="${code}" method="get"  >

            <div class="col-md-12">
                <p class="font-weight-normal"> The transaction code is : </p>
                <p class="font-weight-bold" th:text="${code}" > </p>

            </div>
            <br>
            <br>
            <br>
            <br>
            <div class="col-md-12">
                <p class="font-weight-normal"> Please provide the code when you return the book. Thank You. </p>
            </div>

            <button type="submit" class="btn btn-primary btn-lg mb-3" > Ok </button>

        </form>
    </div>
</div>

</body>
</html>
