<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title> Category </title>
</head>

<body>

<div layout:fragment="content">

    <div class="container">
        <br>
        <br>
        <h1> Add New Book </h1>
        <form class="row g-3" th:action="@{/update-book/{id}(id=${bookDto.id})}" th:object="${bookDto}" method="POST">

            <div class="col-md-6">
                <label class="form-label">Enter Book Name</label>
                <input
                        type="text"
                        name="bookName"
                        th:field="*{name}"
                        class="form-control"
                        placeholder="Enter Book Name"
                />
            </div>
            <div class="col-md-6">
                <label class="form-label">ISBN</label>
                <input
                        type="text"
                        name="ISBN"
                        th:field="*{isbn}"
                        class="form-control"
                        placeholder="Enter ISBN"
                />
            </div>

            <div class="col-md-4">
                <label class="form-label">Pages</label>
                <input
                        type="text"
                        name="pages"
                        th:field="*{noOfPages}"
                        class="form-control"
                        placeholder="Enter Number of Pages"
                />
            </div>
            <div class="col-md-4">
                <label class="form-label">Rating</label>
                <input
                        type="text"
                        name="rating"
                        th:field="*{rating}"
                        class="form-control"
                        placeholder="Enter Rating"
                />
            </div>
            <div class="col-md-4">
                <label class="form-label">Enter Stock</label>
                <input
                        type="text"
                        name="stock"
                        th:field="*{stockCount}"
                        class="form-control"
                        placeholder="Enter Stock"
                />
            </div>
            <br>
            <br>
            <br>
            <br>
            <div class="col-md-6">
                <label class="form-label">Category</label>
                <select class="form-select" th:field="*{categoryId}">
                    <option selected th:value="${null}">Select Category</option>
                    <option th:each="categoryDto : ${categoryDto}" th:text="${categoryDto.name}"
                            th:value="${categoryDto.id}"> </option>

                </select>
                <!--                <input-->
                <!--                type="text"-->
                <!--                name="categoryName"-->
                <!--                th:field="*{category}"-->
                <!--                class="form-control"-->
                <!--                placeholder="Enter Category Name"-->
                <!--                />-->
            </div>
            <div class="col-md-6">
                <label class="form-label">Author</label>
                <select class="form-select " size="3" multiple >
                    <option selected th:value="${null}">Select Authors</option>
                    <option th:each="authorDto : ${authorDto}" th:text="${authorDto.name}" th:value="authorDto.id"> </option>

                </select>
                <!--                <input-->
                <!--                        type="text"-->
                <!--                        name="authorName"-->
                <!--                        th:field="*{author}"-->
                <!--                        class="form-control"-->
                <!--                        placeholder="Enter Author Name"-->
                <!--                />-->
            </div>

            <div class="col-md-5">
                <label class="form-label">Published Date</label>
                <input
                        type="date"
                        name="publishedDate"
                        th:field="*{publishedDate}"
                        class="form-control"
                />
            </div>
            <div class="col-md-7">
                <label class="form-label"> Upload Photo </label>
                <input
                        type="file"
                        class="form-control form-control-sm"
                />
            </div>

            <br>
            <br>
            <br>
            <br>

            <div >
                <button type="submit" class="btn btn-primary btn-sm mb-2">Save</button>
                <button type="reset" class="btn btn-primary btn-sm mb-2">Reset</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
