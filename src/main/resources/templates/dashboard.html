<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">

    <br>

    <div class="container">

        <br>

        <div sec:authorize="hasAuthority('ADMIN')">
            <h3> Hello <span sec:authentication="name">Bob</span>, Welcome to your dashboard </h3>
        </div>

        <div sec:authorize="hasAuthority('USER')">
            <h1> Hello <span sec:authentication="name">Bob</span>, Welcome to your dashboard </h1>
        </div>
        <div >
            Your Role: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>
        </div>

        <br>

        <h1> Your Information </h1>
        <br>


        <div class="row g-3 alert alert-secondary" th:object="${member}">

            <div class="col-md-6">
                <p class="font-weight-bold"> Full Name </p>
                <p class="font-weight-normal" th:text="${member.name}"></p>
            </div>

            <div class="col-md-6">
                <p class="font-weight-bold"> Username </p>
                <p class="font-weight-normal" th:text="${member.username}"></p>
            </div>

            <div class="col-md-6">
                <p class="font-weight-bold"> Mobile Number </p>
                <p class="font-weight-normal" th:text="${member.mobileNumber}"></p>
            </div>


            <div class="col-md-6">
                <p class="font-weight-bold"> Address </p>
                <p class="font-weight-normal" th:text="${member.address}"></p>
            </div>


            <br>

            <div>
            </div>
        </div>

<!--        <div sec:authorize="isAuthenticated()">-->
<!--            This content is only shown to authenticated users.-->
<!--        </div>-->


    </div>




</div>
</body>
</html>
