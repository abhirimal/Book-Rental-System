<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <title> Page Not Found</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div layout:fragment="content">

<!--    Spring boot default BasicErrorController will automatically pick up this template and
        display it to the user whenever there is an error or exception
        No need to create custom GetMapping to display error page-->

    <div class="d-flex align-items-center justify-content-center flex-column" style="height: 250px;">
        <h2> The requested page could not be found. </h2>
        <p> Click <a class="btn-info" th:href="@{/dashboard}"> Dashboard </a> to go back to your dashboard. </p>
        <div> 404 Page Not Found </div>
    </div>

</div>
</body>
</html>
