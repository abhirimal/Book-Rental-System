<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <title> Students </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>
<body>

<div layout:fragment="content">
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <form class="form-inline" th:action="@{/search-author}" method="post">
                <input class="form-control mr-sm-2" type="search" placeholder="Search"
                       aria-label="Search" name="authorName">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search Authors</button>
            </form>
        </nav>
        <div class="row">
            <h1> All Authors</h1>
        </div>
        <div class="alert alert-success" role="alert"
             th:if="${message}"> <strong>Success!</strong>
            <span th:text="${message}"></span>
        </div>
        <div class="row" style="float: right">
            <div class="col-lg-3" >
                <a th:href="@{/save-author}" class="btn btn-primary btn-sm mb-3"> Add New Author </a>
            </div>
        </div>

        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">Author Name </th>
                <th scope="col">Author Email </th>
                <th scope="col">Phone Number </th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="author: ${author}">
                <td th:text="${author.name}"></td>
                <td th:text="${author.email}"></td>
                <td th:text="${author.mobileNumber}"></td>
                <td>
                    <a th:href="@{/edit-author/{id}(id=${author.id})}">
                        <button type="submit" class="btn btn-primary btn-sm mb-2"> Update</button>
                    </a>
                    <a th:href="@{/delete-author/{id}(id=${author.id})}">
                        <button type="submit" class="btn btn-danger btn-sm mb-2"> Delete</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

</body>

<script>
    $(".alert").alert('close')
</script>
</html>
