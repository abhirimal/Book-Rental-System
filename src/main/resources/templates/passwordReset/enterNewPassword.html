<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="layout/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <link rel="stylesheet" th:href="@{~/css/login.css}">


    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="Favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title> New Password </title>
</head>
<body>


<div layout:fragment="content">
    <br>
    <br>
    <div class="alert alert-info" role="alert"
         th:if="${message}"> <strong>Alert!</strong>
        <span th:text="${message}"></span>

        <div class="cotainer">
            <div th:if="${errorMessage}" >
                <div class="alert alert-danger">
                    <span th:text="${errorMessage}"></span>
                </div>
            </div>
        </div>
    </div>

    <br>
    <main class="login-form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">New Password</div>
                        <div class="card-body">
                            <form th:action="@{/new-password-verification/{id}(id=${userInfo})}" th:object="${passwordDto}" method="POST">
                                <div class="form-group row">

                                    <label class="col-md-12 col-form-label text-md-center">Enter new Password</label>
                                    <div class="col-md-12">
                                        <input
                                                type="password"
                                                class="form-control"
                                                name="password"
                                                th:field="*{password}"
                                        >
                                    </div>

                                </div>

                                <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> Error </p>


                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary">
                                        Confirm Password
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

</div>

</body>
</html>
