<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Book Rental System</title>
    <link rel="stylesheet" th:href="@{~/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{~/css/home.css}">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
<div class="btn">
    <span class="fas fa-bars"></span>
</div>
<nav class="sidebar">
    <div class="text">
        Book Rental System
    </div>
    <ul>
        <li><a th:href="@{/}">Home </a></li>

        <li>
            <a href="#" class="feat-btn">Master Data
                <span class="fas fa-caret-down first"></span>
            </a>
            <ul class="feat-show">
                <li><a th:href="@{/save-author}">Author Data </a></li>
                <li><a href="#">Category Setup</a></li>
                <li><a href="#">Customer Setup</a></li>
                <li><a href="#">Book Setup</a></li>

            </ul>
        </li>
        <li>
            <a href="#" class="serv-btn">Transaction
                <span class="fas fa-caret-down second"></span>
            </a>
            <ul class="serv-show">
                <li><a href="#">Rent a Book</a></li>
                <li><a href="#">Return a Book</a></li>
            </ul>
        </li>
    </ul>
</nav>

<script>
    // $('.btn').click(function(){
    //     $(this).toggleClass("click");
    //     $('.sidebar').toggleClass("show");
    // });
    $('.feat-btn').click(function(){
        $('nav ul .feat-show').toggleClass("show");
        $('nav ul .first').toggleClass("rotate");
    });
    $('.serv-btn').click(function(){
        $('nav ul .serv-show').toggleClass("show1");
        $('nav ul .second').toggleClass("rotate");
    });
    $('nav ul li').click(function(){
        $(this).addClass("active").siblings().removeClass("active");
    });
</script>
</body>
